language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36


# Based on numpy's travis.yml
addons:
  apt:
    packages: &common_packages
      - gfortran
      - libatlas-dev
      - libatlas-base-dev
      - libopenblas-dev

install: pip install tox codecov

script:
    - python -c "import numpy as np; np.show_config()"
    - tox

notifications:
  email: false

after_success:
  - codecov
