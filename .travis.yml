language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

before_install:
  # Fix for headless matplotlib
  - export DISPLAY=":99.0"

install: pip install tox codecov

script: tox

notifications:
  email: false

after_success:
  - codecov
